{% extends 'base.html' %}

{% block title %} Шкаф {% endblock %}

{% block content %}
{% load static %}
    <h1>Оплата заказа</h1>
    <hr>
    <h2>Введите данные для оплаты</h2>
    <!-- Имя -->
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Электронная почта -->
    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Номер телефона -->
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <!-- Адрес доставки -->
    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" name="address" required><br><br>

    <!-- Способы оплаты -->
    <h3>Выберите способ оплаты:</h3>
    <input type="radio" id="card" name="payment_method" value="card" required>
    <label for="card">Оплата картой</label><br>

    <input type="radio" id="paypal" name="payment_method" value="paypal" required>
    <label for="paypal">PayPal</label><br><br>

    <!-- Информация о карте (только если выбрана оплата картой) -->
    <div id="card-info">
        <label for="card-number">Номер карты:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="16"><br><br>

        <label for="expiry-date">Срок действия:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5"><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3"><br><br>
    </div>

    <!-- Кнопка для подтверждения оплаты -->
    <a href="/furniture">
    <button>Оплатить</button>
    </a>
{% endblock %}
