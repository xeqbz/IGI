{% extends 'base.html' %}

{% block title %}Удалить промокод{% endblock %}

{% block content %}
    <h1>Удалить промокод</h1>
    <p>Вы уверены, что хотите удалить промокод "{{ object.code }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'promo_codes_list' %}">Отмена</a>
{% endblock %}
